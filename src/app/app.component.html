<div class="container">
    <div class="align-center">
        <mat-form-field class="example-form-field">
            <mat-label>Text to be searched</mat-label>
            <input
                matInput
                type="text"
                #searchInput
            >
            <button
                mat-button
                *ngIf="value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="value=''"
            >
            </button>
        </mat-form-field>
    </div>
    <table
        mat-table
        [dataSource]="messages"
        class="mat-elevation-z8"
    >

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Title
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element.title}}
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="subtitle">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Subtitle
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element.subtitle}}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="content">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Content
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element.content}}
            </td>
        </ng-container>

        <tbody>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </tbody>
    </table>
</div>
